<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
    <link rel="stylesheet" th:href="@{/css/Board.css}">
</head>
<body>
<h1>게시글 상세보기</h1>
<table>
    <tr>
        <th>ID</th>
        <td th:text="${board.id}"></td>
    </tr>
    <tr>
        <th>제목</th>
        <td th:text="${board.title}"></td>
    </tr>
    <tr>
        <th>작성자</th>
        <td th:text="${board.name}"></td>
    </tr>
    <tr>
        <th>내용</th>
        <td th:text="${board.content}"></td>
    </tr>
    <tr>
        <th>등록일</th>
        <td th:text="${#temporals.format(board.createdAt, 'yyyy/MM/dd HH:mm')}"></td>
    </tr>
    <tr>
        <th>수정일</th>
        <td th:text="${#temporals.format(board.updatedAt, 'yyyy/MM/dd HH:mm')}"></td>
    </tr>
</table>
<a th:href="@{/board/updateform(id=${board.id})}">수정</a>
<a th:href="@{/board/deleteform(id=${board.id})}">삭제</a>
<a href="/board/list">목록으로</a>
</body>
</html>
